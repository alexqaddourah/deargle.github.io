# Collections
collections:
    security_assignments:
        output: true
        permalink: /security-assignments/:path/
    class:
        output: true
      
# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: 
  facebook: 
  flickr:
  github: deargle
  instagram:
  linkedin: dave-eargle-097a2925
  pinterest:
  rss: # just type anything here for a working RSS icon
  twitter: DavidEargle
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

logo: 
     
# Misc
twitter:
  username: 
google_plus_id: 
google_analytics: 'UA-35065822-1'

#files to exclude, array

exclude:
  - CONTRIBUTING.md
  - README.md
  - LICENSE
  - readme.md
  - bundle
  - src
  - Gemfile
  - Gemfile.lock
  - bower.json
  - package.json
  - script
  - test
  - less
  - scss
  - media
  - feature-detects
  - composer.json
  - component.json
  - grunt.js
  - assets/vendor/jquery/src
  - assets/vendor/bootstrap-sass/assets/fonts
  - assets/vendor/bootstrap-sass/assets/stylesheets
  - assets/vendor/bootstrap-sass/assets/javascripts/bootstrap/
  - ".bundle"
  - vendor
  - node_modules
  - Rakefile
  - "*.Rmd"
  - R
  - yarn.lock
  - yarn-error.log
    
  
#number of items in RSS feed
rss_limit: 10

#permalink structure, see http://jekyllrb.com/docs/permalinks/
permalink: /:year/:month/:day/:title/

# Frontmatter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true
      author:
  -
    scope:
      path: ""
      type: security_assignments
    values:
      layout: tony-assignment
  -
    scope:
        path: ""
        type: "class"
    values:
        layout: "syllabus"
        

#disqus widget
disqus:
  shortname: 
  count: 
  api_key:

#build config
timezone: America/New_York
encoding: UTF-8
branch: master

plugins:
  - jemoji
  #- jekyll-mentions
  #- jekyll-redirect-from
  #- jekyll-sitemap
  #- jekyll-feed
  #- jekyll-seo-tag
  - jekyll-github-metadata

sass:
    style: compressed
    load_paths:
        - _sass
        - assets/vendor/bootstrap-sass/assets
        - assets/vendor/font-awesome/scss

