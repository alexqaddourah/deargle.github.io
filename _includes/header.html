<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/plain" rel="author" href="{{ site.baseurl }}/humans.txt" />
  <link rel="shortcut icon" href="/favicon.ico?v={{ site.github.build_revision }}">

  <link href="{{ site.baseurl }}/assets/css/bootstrap-custom.css?v={{ site.github.build_revision }}" rel="stylesheet" media="screen">
  <link href="{{ site.baseurl }}/assets/css/style.css?v={{ site.github.build_revision }}" rel="stylesheet" media="screen">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="{{ site.baseurl }}/assets/vendor/jquery/dist/jquery.min.js"></script>

  {% if jekyll.environment == "production" %}
      {% include seo_stuff.html %}      
  {% endif %}

</head>
<body class="{{ page.layout }} post{{ page.id | replace:'/','-' }}" id="{{ page.id }}">

<div class="container">

  {% if page.layout == "default" %}
  <!--div class="hero-unit">&nbsp;</div-->
  {% endif %}
  
  {% unless layout.exclude_nav %}
    {% unless page.exclude_nav %}
        {% include nav.html %}
    {% endunless %}
  {% endunless %}

  
  <div class="content" id="content" role="main">
